<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="top-bg" class="card__bg-image">
      <img src="./images/image-victor.jpg" alt="user" class="avatar">
      <div class="bio">
        <p class="dark-blue">Victor Crest <span class="gray">26</span></p>
        <p class="gray">London</p>
      </div>
      <div class="divider"></div>
      <div class="stats">
        <div class="stat">
          <div class="number dark-blue">80K</div>
          <div class="category gray">Followers</div>
        </div>
        <div class="stat">
          <div class="number dark-blue">803K</div>
          <div class="category gray">Likes
          </div>
        </div>
        <div class="stat">
          <div class="number dark-blue">1.4K

          </div>
          <div class="category gray">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marcelin Bedy</a>.
  </footer>
</body>

</html>
